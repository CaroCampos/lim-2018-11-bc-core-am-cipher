<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Cipher/Decipher</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div id="section1">
        <div class="row col-md-offset-3 col-md-6">
          <h1><img src="img/logo.png" alt="logo de marca"></h1>
        </div>
        <div class="row home col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
          <p class="intro">¿Quieres enviar un mensaje sin que nadie se entere? Ya no tendrás que inventar mil formas de esconderte. Prueba encrypt con tus amigos y diviértete mandando mensajes secretos.</p>
        </div> 
        <div class="col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-10 col-xs-offset-2 col-xs-8">
          <button type="button" id="btn-enter">Entrar</button>
        </div>     
      </div>

      <div id="section2">
        <header class="row header">
          <div class="col-md-offset-3 col-md-6">
            <a href="#section1"><img src="img/logo.png" alt="logo de marca"></a>
          </div>
        </header> 
        <div class="row formulario col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-1 col-xs-10">
          <form id="text-form">
            <div class="row title">
              <h3 class="col-md-12">Juguemos</h3>
            </div>
            <div>
              <textarea id="text" placeholder="Escribe aquí"></textarea>
            </div>
            <div>
              <input type="number" id="offset-position" placeholder="Ingresa un número clave para tu mensaje">
            </div>
            <div class="row">
               <div class="col-md-6 col-sm-6 col-xs-6 contenedor_btn2">
                  <button class="btn col-md-12 col-sm-12 col-xs-12" type="button" id="btn-cipher">Cifrar</button>
               </div>
              <div class="col-md-6 col-sm-6 col-xs-6 contenedor_btn1">
                  <button class="btn col-md-12 col-sm-12 col-xs-12" type="button" id="btn-decipher">Descifrar</button>
              </div>
            </div>
            <div>
              <textarea id="result-message" readonly></textarea>
              <button class="btn" type="button" id="btn-clear">Limpiar</button>
            </div>
          </form>
        </div>
      </div>
    </div>   
    <footer>
      <p>Created by <span>Caro Campos</span></p>
    </footer>
    <script type="text/javascript" src="cipher.js"></script>
    <script type="text/javascript" src="index.js"></script>     
  </body>
</html>
