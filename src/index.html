<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Cipher/Decipher</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div id="section1">
        <div class="row col-md-offset-3 col-md-6">
          <h1 class="col-md-12">encrypt</h1>
        </div>
        <div class="row home col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-offset-1 col-xs-10">
          <p class="intro">¿Enviar un mensaje a alguien sin que nadie se entere?
          Ya no tendrás que inventar la forma de esconderte.
          Prueba encrypt con tus amigos y diviértete mandando mensajes secretos.</p>
        </div> 
        <div class="col-md-offset-3 col-md-6 col-sm-offset-1 col-sm-10 col-xs-offset-2 col-xs-8">
          <button type="button" id="btn-enter">Entrar</button>
        </div>     
      </div>

      <div id="section2">
        <header class="row header">
          <div class="col-md-offset-3 col-md-6">
            <a href="#section1"><img src="img/logo.png" alt="logo de marca"></a>
          </div>
        </header> 
        <div class="row formulario col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-1 col-xs-10">
            <form>
              <div class="row title col-md-offset-3 col-md-6">
                <h3 class="col-md-12">encrypt</h3>
                <p>jsnvivnieuenvinvjnvcijdnvjvdb chjas xjkas xkjas xhj</p>
              </div>
              <div>
                <textarea id="text">Escribe tu mensaje aquí</textarea>
              </div>
              <div>
                <input type="number" id="offset-position" placeholder="Selecciona un número clave">
              </div>
              <div>
                <button class="btn" type="button" id="btn-decipher">Descifrar</button>
                <button class="btn" type="button" id="btn-cipher">Cifrar</button>
              </div>
              <div>
                <textarea id="result-message"></textarea>
              </div>
            </form>
            
          
        </div>
      </div>
    </div>   
    <footer>
      <p>Created by <span>Caro Campos</span></p>
    </footer>
    <script type="text/javascript" src="cipher.js"></script>
    <script type="text/javascript" src="index.js"></script>     
  </body>
</html>
